<!--TL Leaflet Example-->
<!DOCTYPE html>
<html>
<head>
<title>Ultimate Fighting Showcase</title>
<meta charset="utf-8" />
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
</head>
<body>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  <center><div id="map" style="width: 1200px; height: 800px"></div></center>
<script>
var map = L.map('map').setView([26.561832, -78.655003], 10);
mapLink =
'<a href="http://openstreetmap.org">OpenStreetMap</a>';
L.tileLayer(
'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
attribution: '&copy; ' + mapLink + ' Contributors',
maxZoom: 18,
}).addTo(map)
var marker = L.marker([26.543837, -78.675758],
                      {title: 'Ultimate Fighting Showcase'})
  .addTo(map)
marker.bindPopup("<h2>Ultimate Fighting Showcase</h2><br><h3>Location: Grand Bahama Sports Complex</h3><br><h3>Date: February 15th, 2021</h3><br><a href= 'https://www.facebook.com/sportsgrandbahama'>Link</a>")
.openPopup('click');


</script>
</body>
</html>
